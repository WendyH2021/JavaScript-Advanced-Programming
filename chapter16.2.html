<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>样式</title>
    </head>
    <body>
        <div id="myDiv"></div>
        <script>
            let myDiv = document.getElementById("myDiv");
            myDiv.style.cssText = "width: 25px; height: 100px; background-color: green";
            console.log(myDiv.style.cssText);
        </script>
    </body>
</html>
